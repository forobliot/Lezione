<h3>{{ title }}</h3>
<form role="form">
  <div class="form-group">
	<label for="name">Titolo del sito</label>
	<input type="text" class="form-control" id="name" ng-model="project.name" />
  </div>
  <div class="form-group">
	<label for="name">Url del sito</label>
	<input type="text" class="form-control" id="url" ng-model="project.url" />
  </div>
  <div class="form-group">
	<button class="btn btn-primary" ng-click="save()">Salva</button>
	<button class="btn btn-default" ng-click="cancel()">Annulla</button>
	<button class="btn btn-danger" ng-click="delete()" ng-show="project.id">Elimina</button>
  </div>
</form>
